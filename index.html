k<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Platform</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #16161d;
            font-family: 'Courier Prime', monospace;
            overflow: hidden;
        }

        .cards {
            perspective: 500px;
            position: relative;
        }

        .card {
            width: 200px;
            height: 250px;
            background: #16161d;
            border: 2px solid #555555;
            border-radius: 4px;
            transform-style: preserve-3d;
            transition: transform .5s;
            cursor: pointer;
            position: relative;
            will-change: transform;
        }

        .card:hover {
            transform: translateZ(10px) rotateX(20deg) rotateY(20deg);
        }

        .card_title {
            color: #fff;
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            transition: transform .5s;
            font: 700 1.5rem monospace;
            text-shadow: -1px -1px 0 #000,  
                         1px -1px 0 #000,
                        -1px 1px 0 #000,
                         1px 1px 0 #000;
        }

        .card:hover .card_title {
            transform: translateZ(50px);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cards">
        <div class="card">
            <div class="card_title">Chess Game</div>
        </div>
    </div>

    <script>
        // Animated page transition
        document.querySelector('.card').addEventListener('click', () => {
            document.querySelector('.card').style.transform = 
                'translateZ(50px) rotateX(30deg) rotateY(30deg) scale(1.2)';
            
            setTimeout(() => {
                window.location.href = 'chess-game.html';
            }, 600);
        });
    </script>
</body>
</html>
