<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Platform - GitHub Pages</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            font-family: 'Courier Prime', monospace;
            overflow: hidden;
        }

        .card-container {
            perspective: 500px;
            position: relative;
        }

        .card {
            width: 200px;
            height: 250px;
            background: #ffffff;
            border: 2px solid #e0e0e0;
            border-radius: 4px;
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
        }

        .card:hover {
            transform: translateZ(10px) rotateX(20deg) rotateY(20deg);
        }

        .card-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font: 700 1.5rem monospace;
            color: #16161d;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            width: 100%;
        }

        @keyframes textMorph {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0; transform: translate(-50%, -60%) scale(1.2); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .card:hover .card-title {
            animation: textMorph 0.6s forwards;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-title">Chess Game<br><span style="font-size: 0.8em;">Click to Start</span></div>
        </div>
    </div>

    <script>
        // GitHub Pages compatible redirect
        document.querySelector('.card').addEventListener('click', () => {
            document.querySelector('.card').style.transform = 
                'translateZ(50px) rotateX(30deg) rotateY(30deg) scale(1.2)';
            
            setTimeout(() => {
                window.location.href = 'chess-game.html';
            }, 600);
        });

        // Allow GitHub Pages and localhost
        const allowedDomains = ['localhost', 'randomsusernames.github.io'];
        if (!allowedDomains.includes(window.location.hostname.toLowerCase())) {
            window.location.href = 'https://randomsusernames.github.io/';
        }
    </script>
</body>
</html>
