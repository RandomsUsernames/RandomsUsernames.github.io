<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Platform</title>
    <style>
        :root {
            --transition-duration: 0.6s;
            --easing: cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            font-family: 'Courier Prime', monospace;
            overflow: hidden;
        }

        .card-container {
            perspective: 500px;
            position: relative;
        }

        .card {
            width: 200px;
            height: 250px;
            background: #ffffff;
            border: 2px solid #e0e0e0;
            border-radius: 4px;
            transform-style: preserve-3d;
            transition: 
                transform var(--transition-duration) var(--easing),
                opacity var(--transition-duration) var(--easing);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateZ(10px) rotateX(20deg) rotateY(20deg);
        }

        .card-title {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            font: 700 1.5rem monospace;
            color: #16161d;
            transition: inherit;
            pointer-events: none;
        }

        .card-title::after {
            content: "Gamemode";
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transform: translateZ(30px);
        }

        .card:hover .card-title {
            animation: textFade var(--transition-duration) var(--easing) forwards;
        }

        @keyframes textFade {
            0% { 
                opacity: 1;
                transform: translateY(-50%) translateZ(0);
            }
            50% {
                opacity: 0;
                transform: translateY(-60%) translateZ(20px);
            }
            51% {
                content: "Gamemode";
                opacity: 0;
            }
            100% {
                opacity: 1;
                transform: translateY(-50%) translateZ(30px);
            }
        }

        /* Back button styling */
        .back-arrow {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }

        /* Page transition handling */
        .page-leave {
            animation: pageOut var(--transition-duration) var(--easing) forwards;
        }

        @keyframes pageOut {
            to {
                opacity: 0;
                transform: translateZ(50px) rotateX(30deg) rotateY(30deg) scale(1.2);
            }
        }

        .page-enter {
            animation: pageIn var(--transition-duration) var(--easing) forwards;
        }

        @keyframes pageIn {
            from {
                opacity: 0;
                transform: translateZ(50px) rotateX(30deg) rotateY(30deg) scale(1.2);
            }
            to {
                opacity: 1;
                transform: none;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-title">Chess Game</div>
        </div>
    </div>

    <script>
        // Page transition management
        let isNavigating = false;

        function handleCardClick() {
            if (isNavigating) return;
            isNavigating = true;
            
            const card = document.querySelector('.card');
            card.style.pointerEvents = 'none';
            card.classList.add('page-leave');
            
            setTimeout(() => {
                window.location.href = 'chess-game.html';
            }, 600);
        }

        // Reset animations when returning via back button
        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                const card = document.querySelector('.card');
                card.classList.remove('page-leave');
                card.classList.add('page-enter');
                card.style.pointerEvents = 'auto';
                
                setTimeout(() => {
                    card.classList.remove('page-enter');
                    isNavigating = false;
                }, 600);
            }
        });

        document.querySelector('.card').addEventListener('click', handleCardClick);

        // Domain restriction
        const allowedDomains = ['localhost', 'your-domain.com'];
        if (!allowedDomains.includes(window.location.hostname)) {
            window.location.href = 'https://your-domain.com';
        }
    </script>
</body>
</html>
