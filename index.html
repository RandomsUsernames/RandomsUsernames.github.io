<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Gamemode</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            font-family: 'Courier Prime', monospace;
        }

        .cards {
            perspective: 500px;
            position: relative;
        }

        .card {
            width: 200px;
            height: 250px;
            background: #ffffff;
            border: 2px solid #e0e0e0;
            border-radius: 4px;
            position: relative;
            transform-style: preserve-3d;
            will-change: transform;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            overflow: visible;
        }

        .card:hover {
            transform: translateZ(10px) rotateX(20deg) rotateY(20deg);
        }

        .card_title {
            color: #16161d;
            position: absolute;
            top: 40%;
            left: 20px;
            transform: translateY(-50%);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            font: 700 1.5rem monospace;
            z-index: 2;
        }

        .card:hover .card_title {
            transform: translateY(-50px) translateZ(50px);
            font-size: 1.3rem;
            opacity: 0.9;
        }

        /* Visible Arrow Styles */
        .arrow {
            cursor: pointer;
            height: 60px;
            position: absolute;
            right: -70px;
            top: 50%;
            transform: translateY(-50%) scaleX(-1);
            transition: transform 0.1s;
            width: 50px;
            z-index: 3;
        }

        .arrow-top, .arrow-bottom {
            background-color: #666;
            height: 4px;
            right: -5px;
            position: absolute;
            top: 50%;
            width: 100%;
        }

        .arrow-top:after, .arrow-bottom:after {
            background-color: #ffffff;
            content: "";
            height: 100%;
            position: absolute;
            top: 0;
            transition: all 0.15s;
        }

        .arrow-top {
            transform: rotate(-45deg);
            transform-origin: bottom left;
        }

        .arrow-top:after {
            right: 100%;
            left: 0;
            transition-delay: 0s;
        }

        .arrow-bottom {
            transform: rotate(45deg);
            transform-origin: top left;
        }

        .arrow-bottom:after {
            right: 0;
            left: 100%;
            transition-delay: 0.15s;
        }

        .arrow:hover .arrow-top:after {
            right: 0;
            transition-delay: 0.15s;
        }

        .arrow:hover .arrow-bottom:after {
            left: 0;
            transition-delay: 0s;
        }

        .arrow:active {
            transform: translateY(-50%) scaleX(-1) scale(0.9);
        }

        /* Mode Options */
        .mode-options {
            position: absolute;
            top: 100%;
            left: 20px;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 3;
            pointer-events: auto;
        }

        .card:hover .mode-options {
            opacity: 1;
            top: 50%;
        }

        .mode-text {
            color: #16161d;
            font: 700 1.1rem monospace;
            display: block;
            margin: 12px 0;
            padding: 8px 15px;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            transform: translateY(20px);
            opacity: 0;
            width: 120px;
            cursor: pointer;
        }

        .card:hover .mode-text {
            transform: translateY(0);
            opacity: 1;
        }

        .mode-text:hover {
            background: rgba(0, 0, 0, 0.1);
            transform: translateX(10px) !important;
        }

        .mode-text:nth-child(1) { transition-delay: 0.1s; }
        .mode-text:nth-child(2) { transition-delay: 0.2s; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cards">
        <div class="card">
            <span class="card_title">Gamemode</span>
            <div class="arrow" onclick="window.history.back()"></div>
            <div class="mode-options">
                <div class="mode-text">AI</div>
                <div class="mode-text" onclick="window.location.href='chess.html';">LOCAL</div>
            </div>
        </div>
    </div>
</body>
</html>
